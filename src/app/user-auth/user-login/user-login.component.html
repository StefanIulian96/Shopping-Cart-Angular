<div class="columns my-6 is-mobile is-centered">
  <div class="column is-narrow">
    <div class="has-text-centered">
      <a routerLink="/">
        <img
          src="https://www.seekpng.com/png/full/428-4289671_logo-e-commerce-good-e-commerce-logo.png"
          alt="bucMag"
          width="350"
        />
      </a>
    </div>
    <div class="box">
      <div class="field">
        <a href="">
          <i class="fa-solid fa-angle-left"></i>
          <span> Go back</span>
        </a>
      </div>
      <h1 class="title is-size-4">Login</h1>
      <form>
        <div class="field">
          <label class="label">Enter your email address</label>
          <div class="control">
            <input class="input" type="email" placeholder="your email" />
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="password" />
          </div>
        </div>
        <div class="field">
          <button class="button is-fullwidth is-primary">Sign in</button>
        </div>
      </form>
      <div class="control field">
        <p class="has-text-centered">Forgot Password?</p>
      </div>

      <div class="control field">
        <a routerLink="/register">
          <p class="has-text-left">Register</p>
        </a>
      </div>
      <div class="is-divider" data-content="OR"></div>
    </div>
  </div>
</div>
